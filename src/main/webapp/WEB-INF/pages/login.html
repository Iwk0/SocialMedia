<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body onload="document.login.email.focus();">
        <div class="container">
            <h2 th:text="#{label.title}">Title</h2>

            <form role="form" name="login" th:action="@{/j_spring_security_check}" method="post">
                <div class="form-group">
                    <label for="email" th:text="#{label.username}">Username:</label>
                    <input type="text" name="email" class="form-control" id="email"/>
                </div>
                <div>
                    <label for="pwd" th:text="#{label.password}">Password:</label>
                    <input type="password" name="password" class="form-control" id="pwd"/>
                </div>
                <div th:if="${error} ne null" class="form-group">
                    <span th:text="#{error.incorrect.password}" class="label label-danger">Incorrect password</span>
                </div>
                <input type="submit" th:value="#{button.login}" value="Login" class="btn btn-default"/>
            </form>

            <h2 th:text="#{label.registration}">Title</h2>
            <form role="form" id="employeeForm" th:object="${person}" th:action="@{/new}" method="post">
                <div class="form-group">
                    <label for="firstName" th:text="#{label.firstName}">...</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Име"/>
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</label>
                </div>
                <div class="form-group">
                    <label for="lastName" th:text="#{label.lastName}">...</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Фамилия"/>
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</label>
                </div>
                <div class="form-group">
                    <label for="egn" th:text="#{label.surname}">...</label>
                    <input type="text" class="form-control" id="egn" th:field="*{surname}" placeholder="Презиме"/>
                    <label th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</label>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{label.password}">...</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                           placeholder="Парола"/>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</label>
                </div>
                <div class="form-group">
                    <label for="confirmed_password" th:text="#{label.confirmed.password}">...</label>
                    <input type="password" class="form-control" id="confirmed_password" th:field="*{rawPassword}"
                           placeholder="Потвърди парола"/>
                    <label th:if="${#fields.hasErrors('rawPassword')}" th:errors="*{rawPassword}">Name Error</label>
                </div>
                <div class="form-group">
                    <label for="email_registration" th:text="#{label.email}">...</label>
                    <input type="text" class="form-control" id="email_registration" th:field="*{email}"
                           placeholder="Емайл"/>
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</label>
                </div>
                <input type="submit" class="btn btn-default" id="registration" th:value="#{button.registration}"/>
            </form>
        </div>
    </body>
</html>
